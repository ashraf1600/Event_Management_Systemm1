{% extends 'events/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Participant</h1>

<form method="POST" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save
    </button>
    <a href="{% url 'participant_list' %}" class="ml-4 text-gray-600">Cancel</a>
</form>
{% endblock %}
