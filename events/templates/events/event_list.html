{% extends 'events/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold">Events</h1>
<a href="{% url 'event_create' %}" class="bg-green-500 text-white px-4 py-2 rounded">Create Event</a>
<ul class="mt-4">
    {% for event in events %}
    <li class="border p-2 my-2 rounded bg-white shadow-md">
        <a href="{% url 'event_detail' event.id %}" class="text-blue-600 font-semibold">{{ event.name }}</a> - {{ event.category.name }}
        <a href="{% url 'event_update' event.id %}" class="text-yellow-500 px-2">Edit</a>
        <form action="{% url 'event_delete' event.id %}" method="POST" class="inline">
            {% csrf_token %}
            <button type="submit" class="text-red-500">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
