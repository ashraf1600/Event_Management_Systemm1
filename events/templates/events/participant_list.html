{% extends 'events/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold">Participants</h1>
<a href="{% url 'participant_create' %}" class="bg-green-500 text-white px-4 py-2 rounded">Add Participant</a>
<ul>
    {% for participant in participants %}
    <li>{{ participant.name }} - {{ participant.email }}
        <a href="{% url 'participant_update' participant.id %}" class="text-yellow-500 px-2">Edit</a>
        <form action="{% url 'participant_delete' participant.id %}" method="POST" class="inline">
            {% csrf_token %}
            <button type="submit" class="text-red-500">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
