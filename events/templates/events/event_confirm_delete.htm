{% extends 'events/base.html' %}
{% block content %}
<h2 class="text-xl font-bold">Are you sure you want to delete "{{ event.name }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2">Yes, Delete</button>
</form>
<a href="{% url 'event_list' %}" class="text-blue-500">Cancel</a>
{% endblock %}
